<html>
    <body>
        <div class="container">
            
        </div>

        <script>
            fetch('https://api.themoviedb.org/3/movie/popular?api_key=506fadb0256c13349acc05dabebf9604&language=en-US&page=1',{
                method: 'GET'
            })
            .then(response => response.json())
            .then(function(json){
                var container = document.querySelector('.container');
            
                //console.log(json);
                json.results.map(function(val){
                    container.innerHTML+=`
                        <div style="cursor:pointer;" class="movieTitle">`+val.title+`
                            <div style="display:none;" class="movieDescription">`+val.overview+`</div>
                            <hr>
                        </div>`;

                    var titles = document.querySelectorAll('.movieTitle');
                    
                    //alert(titles.length);
                    for(var i = 0; i < titles.length; i++){
                        titles[i].addEventListener('click',function (t){
                            if(t.target.querySelector('.movieDescription').style.display == "none"){
                                t.target.querySelector('.movieDescription').style.display = "block";
                            }else{
                                t.target.querySelector('.movieDescription').style.display = "none";
                            }
                        })
                    }
                })
            })
        </script>
    </body>
</html>
